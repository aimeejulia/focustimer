<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="focus_timer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Waterfall&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="container">
      <div class="popup" id="myPopup">
          <div id="inputs">
          <input id="m" class="numbers" type="number" value="30" min="0" max="59"/>
          <p>:</p>
          <input id="s" class="numbers" type="number" value="00" min="0" max="59"/>
          <input id="stopgo" type="button" value="Go" />
          <button id="close"><i class="fa fa-close" data-dismiss="popup" aria-label="Close popup"></i></button>
          </div>
        </div>
      </div>
    </div>

   <script src="focus_timer.js"></script>

  </body>
</html>
